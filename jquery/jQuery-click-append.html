<!-- Robert Siniscalchi
Use jQuery click() and append() methods to inserts HTML content
at the end of <p> and at the end of <ol>.-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wk9 - jQuery - click() & append()</title>

    <!--call ajax library for jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){});

        function btnClickP() {
            $("p").append("<b> Appended text</b>");  // append text to paragraphs
        }

        function btnClickOL() {
            $("ol").append("<li>Appended item</li>");  // append item to list
        }
    </script>
</head>

<body>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>

    <button id="btn1" onclick="btnClickP()">Append text</button> <!--call P function on btn click-->
    <button id="btn2" onclick="btnClickOL()">Append list items</button> <!--call OL function on btn click-->

</body>
</html>
