<!-- Robert Siniscalchi
Use the animate() method to set the font-size of <div> to 100 pixels.
    The duration of the effect should be "slow".-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wk9 - jQuery - animate()</title>

    <!--call ajax library for jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("div").animate({fontSize: '100px'}, "slow");  // slowly animate font-size to 100px
        })
    </script>
</head>

<body>
    <div style="background: #98bf21; height: 200px; width: 600px;">Hello World</div> <!--default div-->
</body>
</html>
